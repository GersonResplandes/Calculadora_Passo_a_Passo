<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Futurista</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="visor">
        <div id="visor-passos">0</div>
        <div id="visor-resultado"></div>
      </div>

      <div class="botoes">
        <button>C</button>
        <button id="backspace">
          <img
            src="https://cdn-icons-png.flaticon.com/512/800/800958.png"
            alt="Apagar"
          />
        </button>
        <button>/</button>
        <button>x</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
        <button>0</button>
        <button>.</button>
        <button id="modo-tema">Alternar Tema</button>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
